{{define "useredit"}}
{{template "header"}}
        <div class="main">
            <form action="/userSave" method="post">
                <div class="form-group">
                    <label for="ID">{{.Model.ID}}</label>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" placeholder="Enter Name" id="name" name="name" value="{{ .Name }}">
                </div>
                <div class="form-group">
                    <label for="Surname">Surname:</label>
                    <input type="text" class="form-control" placeholder="Enter Surname" id="surname" name="surname" value="{{ .SurName }}">
                </div>
                <div class="form-group">
                 <a href="/user"> Kullanici Listesi Tıklayınız. </a><br/>
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
{{template "footer"}}
{{end}}
